<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Criminal App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crime_App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#aboutus">AboutUs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contactus">ContactUs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html" id="loginBtn">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signUp.html" id="signUpBtn">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin.html" id="adminPage">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="mainBody"></section>
    <script>
      const loginBtn = document.querySelector("#loginBtn");
      const signUpBtn = document.querySelector("#signUpBtn");
      const adminBtn = document.getElementById("adminPage");
      if (localStorage.getItem("login")) {
        loginBtn.style.display = "none";
        signUpBtn.style.display = "none";
        adminBtn.style.display = "";
        localStorage.removeItem("login");
      } else {
        adminBtn.style.display = "none";
      }
    </script>
  </body>
</html>
