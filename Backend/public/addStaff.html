    <section class="staff-section">
      <h2 style="text-align: center; color: aliceblue">Add Staff</h2>
      <form action="/registerStaff" method="post">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id=" firstName"
            name="firstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="staffNumber" class="form-label">Staff Number</label>
          <input
            type="number"
            class="form-control"
            id="staffNumber"
            name="staffNumber"
            required
          />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <input
            style="color: black"
            type="text"
            class="form-control"
            id="status"
            placeholder="'admin'or'cid'or'doctor'"
            name="status"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Information Is Valid</label
          >
        </div>

        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
      </form>
    </section>
